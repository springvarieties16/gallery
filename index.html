    <title>gallery</title>
    <style>
            @import url('https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap');
        html {
            scroll-behavior: smooth;
        }
        body {
            margin: 0 auto;              
            height: 100vh;          
            position: relative;     
            font-family: 'Inconsolata';
            background-color: #F3e8e2;

        }
        .div1 {
            display: flex; 
            justify-content: center; 
            width: 100%; 
            text-align: center;
            color: #383E44;
        }

       .main {
            background-color: #383E44;
            padding: 3px;
       }
       .main ul a {
            margin: 0 10px;
            text-decoration: none;
            color: #a1a7ac;
            font-size: 14px;
       }
       .main ul {
            color: #a1a7ac;
            border-radius: 3px;
       }
       .main ul a:hover {
            background-color: #575757;
            border-radius: 3px;
       } 
       .year-line {
            height: 3px;
            width: 200px;
            border: none;
            background-color: #575757;
       }
        .shelf-1 {
            justify-self: center;
            display: grid;
            grid-template-columns: repeat(4, 1fr); 
            gap: 10px; 
            max-width: 800px; 
            padding-top: 3%;
            margin: 0 auto;
        }
        .shelf-1 img {
            width: 100%; 
            height: 150px; 
            object-fit: cover; 
            border-radius: 5px; 
            transition: transform 0.3s ease;
        }
        .shelf-1 :hover{
            transform: scale(1.2);
        }
        .shelf-2 {
            justify-self: center;
            display: grid;
            grid-template-columns: repeat(4, 1fr); 
            gap: 10px; 
            max-width: 800px;

        }
        .shelf-2 img {
            width: 100%; 
            height: 150px; 
            object-fit: cover; 
            border-radius: 5px; 
            transition: transform 0.3s ease;
        }
        .shelf-2 :hover{
            transform: scale(1.2);
        }
    </style>
</head>
